{% extends 'base.html' %}

{% block title %}Product Form{% endblock %}

{% block content %}
<h2>Product Form</h2>
<form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'product-list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
